		// 写一个程序接收用户输入的值，该值和随机产生的随机数（0-99）做比较，如果用户输入的值大于随机数输出：您赢了，否则您输了
		var n2=parseInt(Math.random()*100);
		var n1=prompt("请输入数字"+n2);
