	//接收用户输入的用户名和密码，如果用户名不是admin或者密码不是888，就一直提示用户重新输入，如果用户名和密码都正确，那么程序立马停止（使用while循环做）
	var username=prompt("请输入用户名");
	var pwd=prompt("请输入密码");
	while(username!="admin" || pwd!="888"){
		username=prompt("请输入用户名");
		pwd=prompt("请输入密码");
	}
