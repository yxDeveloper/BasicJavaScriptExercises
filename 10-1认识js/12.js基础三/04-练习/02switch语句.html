<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	
	 var fruit=prompt("请输入您喜欢吃的水果");
	 switch(fruit){
	 	case "苹果":
	 	alert("您喜欢吃的是苹果");
	 	break;  //阻断代码执行
	 	case "香蕉":
	 	alert("您喜欢吃的是香蕉");
	 	break;
	 	case "葡萄":
	 	alert("您喜欢吃的是葡萄");
	 	break;
	 	default:
	 	alert("口味真重");
	 	break;

	 }

	 switch(fruit){
	 	case "苹果": case "香蕉": case "葡萄":// case值的集体声明
	 	alert("您喜欢吃水果");
	 	break;
	 	default:
	 	alert("口味真重");
	 	break;

	 }
	</script>
</head>
