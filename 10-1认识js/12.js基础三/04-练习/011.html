<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>web site</title>
		<script type="text/javascript">
			//输出找到1-100之间的所有质数
			var flag=0;
			for(var j=1; j<=100; j++){
				for(var i=2; i<j; i++){
					if(j%i==0){
						flag=1;
						break;
					}else{
						flag=0;
					}
				}
				if(flag==0 && j!=1){
					console.log(j);
				}
			}
		</script>
	</head>

</html>
