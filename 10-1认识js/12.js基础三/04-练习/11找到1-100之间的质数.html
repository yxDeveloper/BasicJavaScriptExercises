<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	//输出找到1-100之间的所有质数
    var flag=0;  //标识符
	for(var j=1; j<=100; j++){
		for(var i=2; i<j; i++){
			if(j%i==0){
				flag=1;
				break;

			}else{
				flag=0;

			}
		}
		if(flag==0 && j!=1){
			console.log(j);
		}
	}
	


	</script>
</head>
<body>
	
</body>
</html>
