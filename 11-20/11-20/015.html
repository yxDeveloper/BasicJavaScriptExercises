			var arr = [1,2,3,4,5,2,3,4];
			console.log(arr);
			console.log(fn(arr));
			//创建一个新数组,循环遍历,只有新数组中的老数组,就不再添加了
			function fn(array) {
				var newArr = [];
				for(var i = 0;i<array.length;i++){
					//开闭原则
					var bool = true;
					//每次都要判断数组中是否有旧数组中的值
					for(var j = 0;j<newArr.length;j++){
						if(array[i] === newArr[j]){
							bool = false;
						}
					}
					if(bool){
						newArr[newArr.length] = array[i];
					}
				}
				return newArr;
			}
