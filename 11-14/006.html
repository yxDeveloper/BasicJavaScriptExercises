			//对数组排序，从小到大
			var arr = [4,3,2,1];
			console.log(bubble(arr));
			
			function bubble(array){
				//外循环控制轮数 (元素-1)
				for(var i = 0;i<array.length-1;i++){
					var flag = true;
					for(var j = 0;j<array.length-1-i;j++){
						if(array[j]>array[j+1]){
							var temp = array[j];
							array[j] = array[j+1];
							array[j+1] = temp;
							flag = false;
						}
					}
					if(flag){
						break;
					}
				}
				return array;
			}
