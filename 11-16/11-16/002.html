<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			alert(getValue(10));
			
			function getValue(n){
				var num1 = 1;
				var num2 = 1;
				
				for(var i = 3;i<=n;i++){
					var temp = num2;
					num2 = num1 + num2;
					num1 = temp;
				}
				return num2;
			}
		</script>
	</body>
</html>
