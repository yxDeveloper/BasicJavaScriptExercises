<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 1210px;
				height: 80px;
				margin: 0 auto;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script>
			var div = document.getElementsByTagName("div")[0];
			div.onclick = function (){
				this.style.display = "none";
			}
		</script>
	</body>
</html>
