<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			ul {
				margin: 100px auto;
				list-style: none;
				width: 1000px;
			}
			li {
				float: left;
				width: 190px;
				height: 300px;
				/* margin-top: -1px; */
				margin-left: -1px;
				cursor: pointer;
				position: relative;
				z-index: 1;
				border: 1px solid #ccc;
			}
			li:hover {
				border: 1px solid #f40;
				position: absolute;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
